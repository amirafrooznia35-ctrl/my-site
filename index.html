<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Red Tabchi Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0000, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
}

.container {
  background: rgba(0,0,0,0.75);
  border: 2px solid #ff1e1e;
  box-shadow: 0 0 40px #ff1e1e;
  border-radius: 22px;
  padding: 45px 55px;
  text-align: center;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px #ff1e1e; }
  to   { box-shadow: 0 0 55px #ff4d4d; }
}

.title {
  font-size: 34px;
  letter-spacing: 4px;
  margin-bottom: 25px;
  color: #ff4d4d;
}

.box {
  margin-top: 25px;
}

.label {
  font-size: 14px;
  opacity: 0.75;
  letter-spacing: 1px;
}

.counter {
  margin-top: 10px;
  font-size: 48px;
  text-shadow: 0 0 15px currentColor;
}

.pulse {
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

.buy {
  font-size: 38px;
  margin-top: 5px;
  animation: colorShift 3s linear infinite;
}

@keyframes colorShift {
  0%   { color: #00ffcc; }
  25%  { color: #00aaff; }
  50%  { color: #ff00ff; }
  75%  { color: #ff9900; }
  100% { color: #00ffcc; }
}
</style>
</head>

<body>

<div class="container">
  <div class="title">RED TABCHI</div>

  <div class="box">
    <div class="label">ONLINE PLAYERS</div>
    <div id="online" class="counter pulse" style="color:#00ffcc;">----</div>
  </div>

  <div class="box">
    <div class="label">PURCHASED USERS</div>
    <div id="buyers" class="counter buy">----</div>
  </div>
</div>

<script>
let online = Math.floor(Math.random() * 4000) + 3000;
let buyers = Math.floor(online * 0.35);

function updateStats() {
  // آنلاین
  let onlineChange = Math.floor(Math.random() * 300) - 150;
  online += onlineChange;

  if (online < 1500) online = 1500;
  if (online > 10000) online = 10000;

  // خریدار (آهسته‌تر و منطقی)
  let buyChance = Math.random();
  if (buyChance > 0.6) {
    buyers += Math.floor(Math.random() * 5);
  }

  if (buyers > online * 0.8) {
    buyers = Math.floor(online * 0.8);
  }

  document.getElementById("online").innerText = online.toLocaleString();
  document.getElementById("buyers").innerText = buyers.toLocaleString();
}

setInterval(updateStats, Math.random() * 2000 + 2500);
updateStats();
</script>

</body>
</html>
